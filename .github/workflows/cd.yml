name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Deploy
        run: scripts/buildprod.sh

      - name: Migrate
        run: scripts/migrateup.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: push
        run: gcloud builds submit --tag northamerica-northeast2-docker.pkg.dev/notely-473801/notely-ar-repo/notely:20250930 .

      - name: cloud deploy
        run: gcloud run deploy notely --image northamerica-northeast2-docker.pkg.dev/notely-473801/notely-ar-repo/notely:20250930 --region us-central1 --allow-unauthenticated --project notely-473801 --max-instances=4
